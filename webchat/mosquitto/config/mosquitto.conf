# mosquitto.conf - Exemplo de configuração

# Configurações de rede
listener 1883                   # Porta para conexões MQTT
listener 9001                   # Porta para WebSocket (se necessário)
protocol mqtt                   # Define o protocolo MQTT

# Configurações de persistência
persistence true                # Habilita a persistência
persistence_location /mosquitto/data

# Configuração de autenticação (opcional)
allow_anonymous false           # Desativa conexões anônimas
password_file /mosquitto/config/passwordfile  # Arquivo de senhas

# Logs
log_dest file /mosquitto/log/mosquitto.log  # Log de eventos
log_dest syslog

# Segurança (opcional)
# TLS/SSL: Habilitar se for necessário criptografia de conexões
# listener 8883
# cafile /mosquitto/config/ca.crt
# certfile /mosquitto/config/server.crt
# keyfile /mosquitto/config/server.key
